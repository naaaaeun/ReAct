<script>
    //자바스크립트의 매개변수는 변수 이름만 쓰자

    function sayHello(name){
        console.log(`${name}님`)
    }
    sayHello("홍길동");


    function sum(a=10,b=20,c=30){
        return a+b+c;
    }
    console.log(sum()); //10+20+30
    console.log(sum(1)); //1+20+30
    console.log(sum(1,2)); //1+2+30
    console.log(sum(1,2,3));//1+2+3
    console.log(sum(1,2,3,1)); //덧셈이 되긴하넹

// 매개변수에 기본값을 부여한다.
// 함수 호출시에 매개변수위치에 값을 안주면 기본값들을 적용하여 연산한다.
// 매개변수에 기본값을 부여할때 기본값을 안주는 변수들을 
// 먼저 기술하고, 기본값을 부여하는 변수들을 나중에 기술해야한다.
// 함수의 이름은 무조건 달라야한다->오버로딩을 지원하지 않지만 기본값을 통해 오버로딩과 동일한 효과를 얻는다.
    function sigma(limit=10){

        if(limit<0){
        return 0;      // 이렇게 함수 머리에서 에러 체크 하는 것이 효율적.
        }
        
        let sum=0;
        for(i=1;i<=limit;i++){
            sum+=i;
        }
        return sum;// 반환값은 하나만 또는 없거나.
    }

     console.log(sigma());
     console.log(sigma(2)); //이렇게 오버로딩.

     
     console.log(sigma(-1)); // 결과값 :연산 없이 바로 0 리턴
</script>
