<script>
    let flowers=["작약","백일홍","천일홍","목련","진달래"];
    let ham;
    console.log(flowers);

    for(let i=0; i<flowers.length;i++){
        console.log(flowers[i]);
    }

    for(let i in flowers){ // in 연산자는 배열의 인덱스를 가져은다.

        console.log(flowers[i]);
    }
    for(let i of flowers){ // of 연산자는 배열의 요소를 하나씩 가져은다. -> 포이치랑 무슨 차이?
        console.log(i);
    }
    //foreach문은 매개변수로 함수가 전달됨. foreach는 결과값없는 함수에 시행

    flowers.forEach((x, i) => {
    // i는 인덱스, 없어도 됨
        console.log(x, i);
    });
</script>
