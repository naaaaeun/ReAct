<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
</head>
<body>
    <div id="root">

    </div>
    
    <script type="text/babel">
        const {useState} =React;

        class Mycomponent1 extends React.Component{
            render(){
                return(
                    <div>
                         <h1>
                            클래스기반
                         </h1>
                    </div>
                )
            }
        }
        //클래스기반 컴포넌트는 위치 중요 =>ReactDOM 위에 위치시킴. 함수기반은 중요하지않음.


        ReactDOM.render(
            <div>
                <h1>

                    카운터
                    <Counter/>
                    <Mycomponent1/>
                </h1>
            </div>,
            document.getElementById("root")//전체구조의 뿌리가 되는 태그
        );

        //컴포넌트 작성하기
        // 1. class 기반 컴포넌트 - class
        // 2. 함수기반 컴포넌트 - 재작년

        function Counter(){ //태그처럼 사용됨.
            //변수를 state라는 공간에 저장한다.
            //함수에 변수를 만들면 함수 스코프에서만 사용가능하다.
            //외부에서도 사용하기 위해서 상태정보를 state공간에 저장해야함.

            const[number, setNumber] =useState(0);
            //[ 변수, 변수의 값을 바꾸는 함수 ]=useState(변수초기값)
            const onIncrease =()=>{
                setNumber(number+1);// 반드시 set함수에 의해서 값이 바뀌어야 React가 화면에 렌더링 가능
            }
            const onDecrease =()=>{
                setNumber(number-1);
            }
            return(
                <div>
                    <h3>
                        {number}
                    </h3>
                    <button type="button" onClick={onIncrease}>+</button>
                    <button type="button" onClick={onDecrease}>-</button>
                </div>
            )
        }

    </script>
</body>
</html>
