<script>

    let array =[
        {name:"홍길동",workingHours:40, wageForHour:10000 },
        {name:"임꺽정",workingHours:15, wa geForHour:20000 },
        {name:"장길산",workingHours:20, wageForHour:20000 },
        {name:"강감찬",workingHours:30, wageForHour:15000 },
        {name:"이순신",workingHours:40, wageForHour:30000 }
    ];

    array.forEach(e=> {
        e.total=(e.workingHours)*(e.wageForHour);
    });

    array.forEach((e) => {
       console.log(`이름 : ${e.name}  근무시간 : ${e.workingHours}  시간당급여액 : ${e.wageForHour}  총액 : ${e.total}`) ;
    });
</script>
