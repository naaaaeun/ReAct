<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="goDisplay()">push 함수선언식</button><br/>
    <button type="button" id="btnPress">push2 함수표현식</button><br/>
    <button type="button" id="btnPress2">push3 화살표식</button><br/>
    <!-- 
    <input type="submit"> 서버로 전송. <button>태그 역할.
    <input type="button"> 이벤트만 발생시킨다. 
    -->

</body>
</html>

<script>
    function goDisplay(){
        alert("push1 눌림") //함수선언식
    }

    //초창기에는 script를 헤더부분에 위치시킴.
    //하단에 있는 경우 html 먼저 실행된 후 스크립트 함수가 더해짐. 이떄 사용 가능한 것이 
    //window.onload 함수.->스크립트 먼저 표시
    window.onload=function(){
        document.getElementById("btnPress").addEventListener('click',        
        function(){ //함수표현식
        alert("push2 result");
        });
    
        document.getElementById("btnPress2").addEventListener('click',        
        ()=>{ //화살표 함수.
        alert("push3 result");
        });
    
                //81p
    
    }


 </script>
