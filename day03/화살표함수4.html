    <h1>이차원 배열</h1>
</body>

<script>
    let nums=[10,20,30,40,50,60,70];

    //배열의 요소, 자바스크립트 내장 람다는 이 구조
    nums.map( (x,i)=>{ //첫번째 변수는 요소값, 두번째 요소는 인덱스인 구조. 1차원 배열.
        console.log(i,x); 
        return x;
        } );

    nums=[[10,20,30],[40,50],[60,70]];
    nums.map( (x,i)=>{ //첫번째 변수는 요소값, 두번째 요소는 인덱스인 구조. 2차원 배열.
        x.map((y,j)=>{  
            console.log(j,y); 
            return y;  
        })
        console.log(i,x); 
        return x;
        } );

    
    
    </script>
