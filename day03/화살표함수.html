<script>
    let add=(a,b)=>(a+b); //return, {} 생략 가능
    console.log(add(1,1));

    let sigma=limit=>{ //매개변수가 1개면 ()도 생략 가능
        sum=0;
        for(let i=1;i<=limit;i++){
            sum+=i;
        }
        return sum;
    }
    
    console.log(sigma(10));
</script>
