<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="width:80%; margin:auto;border:blue 1px solid">
        <colgroup> <!--열별로 스타일 지정-->
            <col style="width:10%">
            <col style="width:80%">
            <col style="width:10%">
        </colgroup>
        <thead> <!--접근성. 테이블 읽어주는 내용.-->
            <th>품목</th>
            <th>개수</th>
            <th>단가</th>
        </thead>
        <tbody id="body">
            <tr>
                <td>흑임자비비빅</td>
                <td>100</td>
                <td>800</td>
            </tr>
            <tr>
                <td>망고젤리</td>
                <td>200</td>
                <td>500</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
<SCRIpt>
    let data=[
        {name:"새우깡",count:2,price:2000},
        {name:"꿀꽈배기",count:20,price:1500},
        {name:"자갈치",count:22,price:2500},
        {name:"맛동산",count:32,price:3000},
        {name:"에이스",count:42,price:4000},
    ];
    window.onload=()=>{
        load();
    }
    function load(){
        let tbody =document.getElementById("body");
        console.log(tbody.rows.length);// 데이터 개수 확인
        for(i in data){
            let row =tbody.insertRow(tbody.rows.length);
            let cell1 =row.insertCell(0);
            let cell2 =row.insertCell(1);
            let cell3 =row.insertCell(2);
            cell1.innerHTML=data[i].name;
            cell2.innerHTML=data[i].count;
            cell3.innerHTML=data[i].price;
        }
    }
</SCRIpt>
