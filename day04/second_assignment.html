<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    이름: <input type="text" id="name"><br>
    국어: <input type="text" id="kor"><br>
    영어: <input type="text" id="eng"><br>
    수학: <input type="text" id="mat"><br>
    <button id="js">by java scrpit</button>
    <button id="jq">by JQuery</button><br>
    <div id="result"></div>
</body>
</html>
<script>
    let name;
    let kor;
    let eng;
    let mat;
    let total;
    let avg;
    window.onload=()=>{
        //JAVA SCRIPT
        document.getElementById("js").addEventListener("click",()=>{
            name = document.getElementById("name").value;
            kor =parseInt( document.getElementById("kor").value);
            eng =parseInt( document.getElementById("eng").value);
            mat =parseInt( document.getElementById("mat").value);

            if(((kor|eng|mat)<0)||((kor|eng|mat)>100)){
                document.getElementById("kor").value="";
                document.getElementById("eng").value="";
                document.getElementById("mat").value="";
                alert("점수는 0~100점 사이로 입력하세요")
            }
            total=kor+eng+mat;
            avg=total/3;
            document.getElementById("result").innerHTML=`by java script: ${name}의 총점은 ${total}점, 평균은 ${avg}점입니다`;
        });
    }
    //JQUERY
    $(document).ready(()=>{
        $("#jq").click(()=>{
            name = $("#name").val();
            kor =parseInt($("#kor").val());
            eng =parseInt($("#eng").val());
            mat =parseInt($("#mat").val());

            if(((kor|eng|mat)<0)||((kor|eng|mat)>100)){
                $("#kor").val()="";
                $("#eng").val()="";
                $("#mat").val()="";
                alert("점수는 0~100점 사이로 입력하세요");
            }
            total=kor+eng+mat;
            avg=total/3;
            $("div").html(`by jQuery: ${name}의 총점은 ${total}점, 평균은 ${avg}점입니다`);
        })
    });


    
    
</script>
