<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    name: 
    <input type="text" id="fname" placeholder="input anything"
        onkeydown="goKeyDown()"
        onkeypress="goKeyPress()"
        onkeyup="goKeyUp()">
    <br>
</body>
</html>

<script>
    
    function goKeyDown(){ 
        console.log("keydown");
        console.log(event.keyCode); //아스키코드
        console.log(event.key); //입력값
    }
    function goKeyPress(){ 
        let letter=document.getElementsByTagName("input")[0].value //호옹.....[0]가 있으면 되네
        console.log(letter);
        console.log("keypress");
    }
    function goKeyUp(){ 
        let letter=document.getElementById("fname"); //객체
        letter.value=letter.value.toUpperCase();
        console.log("keyup");
    }
</script>
