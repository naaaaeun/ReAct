<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="48~57" onkeypress="inNumber()">
    <input type="text" placeholder="" oninput="goInput(this)">

</body>
</html>
<script>
    //event: 발생했던 모든 사건들에 대한 정보를 가지고 있는 자바스크립트 내장객체.
    //0=48  9=57 A=65 a=97
    function inNumber(){
        if((event.keyCode<48)||(event.keyCode>57))
        {
            event.returnValue=false; 
            //해당 문자가 안 나타나도록 막음.
        };
    }
    function goInput(me){
        //replace(/패턴/) 
        //[0-9] means [범위]일때 범위 내 값만 가능. 따라서 0부터 9.
        //[^0-9] means : 0~9를 제외한.
        //^[0-9] means : 0~9로 시작하는.
        me.value=me.value.replace(/[^0-9]/g, ""); //g옵션 means global. 전부다. 
    }
</script>
