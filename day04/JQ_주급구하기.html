<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
    <span>이름</span><input type="text" id="name"><br>
    <span>주 근무시간</span><input type="text" id="worktime"><br>
    <span>시간당 급여액</span><input type="text" id="perpay"><br>

    <button type="button" id="btnConfirm">확인</button>&nbsp;&nbsp;
    <button type="button" id="btnClear">새로입력</button> <br>

    <div id="result"></div>
</body>

</html>
<script>
    $(document).ready(() => { //window.load 와 같은 역할. body의 태그를 읽은 후 실행하여 접근 가능.
        $("#btnConfirm").click(() => {
            let name = $("#name").val();
            let worktime = parseInt($("#worktime").val());
            let perpay = parseInt($("#perpay").val());
            let pay = worktime * perpay;

            console.log(name,worktime,perpay)

            if (worktime > 20) {
                let overpay = (worktime - 20) * perpay / 2;
                pay += overpay;
            };


            $("#result").html(`<span>${name}의 주급은 ${pay}</span>`);


        });

        $("#btnClear").click(() => {
            $("input").val("");
            // $("#name").val("") ;
            // $("#worktime").val("") ;
            // $("#perpay").val("") ;
            // $("#result").val("");
        });
    });

        

</script>
