<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="btn1" style="background-color: #ff0000;" onclick="changeBackground(this)">배경색</button>
    <button type="button" id="btn2" style="background-color: #00ff00;" onclick="changeBackground(this)">배경색</button>
    <button type="button" id="btn3" style="background-color: #0000ff;" onclick="changeBackground(this)">배경색</button>
</body>
</html>
<script>
    function changeBackground(me){ //함수 정의해주기. onclick 이벤트 발생 시 함수 호출, this가 들어옴.
        console.log(event.target.id);
        //event:자바스크립트 제공 내장객체, 발생 이벤트에 대한 정보를 담고 있음.
        let body=document.getElementsByTagName("body");
        body[0].style.backgroundColor=me.style.backgroundColor; 
        //html css 속성 가져올 수 있으나 하이푼은 못가져옴. 
    }
</script>
