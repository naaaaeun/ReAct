<script>

    //배열 요소마다 전달된 함수를 한번씩 호출
    //주로 출력용으로 많이 사용
    //전달되는 함수의 매개변수는 배열의 요소. 변수명은 마음대로 가능.
    //[1,2,3,4,5].forEach(console.log);
    [1,2,3,4,5].forEach(e=>{
        console.log(e)
    });
    //출력 모습이 좀 다르네요. 무슨 차이일까요?
</script>
